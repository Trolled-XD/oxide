<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rust Server Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    .item {
      background: #1e1e1e;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00cc66;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 4px;
      border: none;
    }
    .log {
      background: #1e1e1e;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      border-left: 3px solid #00cc66;
    }
  </style>
</head>
<body>

  <h1>Rust Server Shop</h1>

  <label for="username">Enter your in-game username or Steam ID:</label><br>
  <input type="text" id="username" placeholder="e.g. RustKing123" />

  <div class="item">
    <h2>VIP Kit - $5</h2>
    <p>Includes weapons, armor, and more!</p>
    <button onclick="buy('VIP Kit', 5)">Buy</button>
  </div>

  <div class="item">
    <h2>Supply Drop - $2</h2>
    <p>Instant supply drop in-game.</p>
    <button onclick="buy('Supply Drop', 2)">Buy</button>
  </div>

  <div class="log" id="logBox">
    <strong>Transaction Log:</strong><br>
    (No purchases yet)
  </div>

  <script>
    function buy(item, price) {
      const username = document.getElementById("username").value.trim();
      const logBox = document.getElementById("logBox");

      if (!username) {
        alert("Please enter your username or Steam ID before purchasing.");
        return;
      }

      // Simulate a fake purchase
      alert(`âœ… ${username} purchased "${item}" for $${price} (FAKE transaction)`);

      // Log the action below
      const now = new Date().toLocaleTimeString();
      logBox.innerHTML += `<br>[${now}] ${username} bought ${item} for $${price}`;
    }
  </script>

</body>
</html>
Added username input and fake purchase system
